<h1>Bulk Product Upload</h1>
<p> Add all the products in a file</p>
<form action="upload-handler.php" method="POST" enctype="multipart/form-data">
            <label for="file-upload">Select a file:</label>
            <input type="file" id="file-upload" name="file" accept=".json, .csv, .txt" required>
            <button type="submit" class="upload-btn">Upload File</button>
        </form>
<br>

<p>Add all through products one by one including a image attatchment</p>
<form action="upload-product.php" method="POST" enctype="multipart/form-data">
    <label for="product-name">Product Name:</label>
    <input type="text" id="product-name" name="product_name" required>
    <br>
    <label for="price">Price ($):</label>
    <input type="number" id="price" name="price" step="0.01" required>
    <br>
    <label for="quantity">Quantity Available:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>
    <br>
    <label for="product-image">Product Image:</label>
    <input type="file" id="product-image" name="product_image" accept="image/*" required>
    <br>
    <button type="submit">Submit Product</button>
</form>
