      <section class="header">
          <h1>Edit Product</h2>
          <p>Edit any product given the product ID and the name</p>
      </section>
      <section class="form-body">
        <form action="update-product.php" method="POST"> 
        <label for="product-id">Product ID (Not Editable): <input type="text" id="product-id" name="product_id" value="101" readonly>
</label>

        <label for="product-name">Product Name: <input type="text" id="product-name" name="product_name" value="Wireless Headphones" required>
</label>

        <label for="product-description">Description:</label>
        <textarea id="product-description" name="description" rows="4" required>Noise-canceling wireless headphones</textarea>

        <label for="product-category">Category: <input type="text" id="product-category" name="category" value="Electronics" required>
</label>
        <label for="product-image">Image Path (Already on Server): <input type="text" id="product-image" name="image_path" value="images/headphones.jpg" required></label>
        
        <label for="product-price">Price ($): <input type="number" id="product-price" name="price" value="99.99" step="0.01" min="0" required></label>
        
        <br> <button type="submit">Update Product</button>
    </form>
