    <div class="admin-container">
       <h2>Edit Product</h2>

    <form action="update-product.php" method="POST">
        <label for="product-id">Product ID (Not Editable):</label>
        <input type="text" id="product-id" name="product_id" value="101" readonly>
<br>
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product_name" value="Wireless Headphones" required>
<br>
        <label for="product-description">Description:</label>
        <textarea id="product-description" name="description" rows="4" required>Noise-canceling wireless headphones</textarea>
<br>
        <label for="product-category">Category:</label>
        <input type="text" id="product-category" name="category" value="Electronics" required>
<br>
        <label for="product-image">Image Path (Already on Server):</label>
        <input type="text" id="product-image" name="image_path" value="images/headphones.jpg" required>
<br>
        <label for="product-price">Price ($):</label>
        <input type="number" id="product-price" name="price" value="99.99" step="0.01" min="0" required>
    <br>
        <button type="submit">Update Product</button>
    </form>
